<!DOCTYPE html>
<html>
    <head>
        <!-- Project specific information : style, script, stylesheet-->
        <title>My Website</title>
        <link href="styles.css" type="text/css" rel="stylesheet">

        <!-- INTERNAL STYLING 
          NOTE: Inline Stylying will overwride internal styling
         When we use combination of inline and internal styling,
         inline will always overwride-->
    </head>
    <body style="background-color:ivory;">
        <!-- body has the action html codes : button, dropdown, text, paragraph...-->
        
        <!-- HEADINGS : there are 6 heading from H1 - H6 -->
        <h1>My information</h1>

        <!-- USA  -> BOLD -> <b>
             USA  -> UNDERLINED -> <u>  
            rich  -> italic -> <i>
            I can use combination of them -->
        <p>
            I live in <b>USA.</b><br>
            <u>USA</u> has freedom.<br>
            <i><u><b>USA</b></u></i> is very <i>rich.</i>
        </p>
        <h2>Heading 2</h2>
        <h3>Heading 3</h3>
        <p style="text-align: justify;">The illustration (examples) paragraph is useful when we want to explain or clarify something, such as an object, a person, a concept, or a situation</p>
        <h4 class="yb">Heading 4</h4>
        <h5 class="yb">Heading 5</h5>
        <h6 id="hf" >Heading 6</h6>

    </body>
</html>
